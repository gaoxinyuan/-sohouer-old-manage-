<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="css/banner.css">
	<title>banner图碎片化</title>

</head>
<body style="background-color:#F1F1F1">
	
	<div class="banner" id="banner1" style="margin: 50px auto;">
		<div class="banner-view"></div>
		<div class="banner-btn"></div>
		<div class="banner-number"></div>
		<div class="banner-progres"></div>
	</div>

	<div class="banner" id="banner2" style="margin: 50px auto;">
		<div class="banner-view"></div>
		<div class="banner-btn"></div>
		<div class="banner-number"></div>
		<div class="banner-progres"></div>
	</div>

	
<script type="text/javascript" src="js/banner.js"></script>
<script type="text/javascript">

	var banner = new FragmentBanner({
		container : "#banner1",//选择容器 必选
		imgs : ['http://d.ifengimg.com/mw978_mh598/p1.ifengimg.com/cmpp/2018_25/bd00d2bed94ac6d_w756_h1024.jpg',
		'http://d.ifengimg.com/mw978_mh598/p1.ifengimg.com/cmpp/2018_25/bd00d2bed94ac6d_w756_h1024.jpg',
		'http://d.ifengimg.com/mw978_mh598/p1.ifengimg.com/cmpp/2018_25/bd00d2bed94ac6d_w756_h1024.jpg',
		'http://d.ifengimg.com/mw978_mh598/p1.ifengimg.com/cmpp/2018_25/bd00d2bed94ac6d_w756_h1024.jpg',
		'http://d.ifengimg.com/mw978_mh598/p1.ifengimg.com/cmpp/2018_25/bd00d2bed94ac6d_w756_h1024.jpg'],//图片集合 必选
		size : {
			width : 1400,
			height : 700
		},//容器的大小 可选
		//行数与列数 可选
		grid : {
			line : 12,
			list : 14
		},
		index: 0,//图片集合的索引位置 可选
		type : 1,//切换类型 1 ， 2 可选
		boxTime : 3000,//小方块来回运动的时长 可选
		fnTime : 5000//banner切换的时长 可选
	});
		

</script>
</body>
</html>
